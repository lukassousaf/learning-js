<html>

<head>
    <title>2º exercício</title>
</head>

<body>
    <div id="app">
        <button id="btn" onclick="criarCaixa()"> Criar caixa</button>
    </div>
    <script>
        var btnElement = document.querySelector('button#btn');

        function criarCaixa() {
            // criando a div
            var boxElement = document.createElement("div");

            // estilizando
            boxElement.style.width = 100;
            boxElement.style.height = 100;
            boxElement.style.margin = 10;
            boxElement.style.backgroundColor = 'red';
            // aplicando a função para mudar as cores quando passar com o mouse
            boxElement.onmouseover = function() {
                boxElement.style.backgroundColor = getRandomColor();
            }

            // adicionando a div
            var containerElement = document.querySelector('#app');
            containerElement.appendChild(boxElement);
        }


        // função para mudar as cores aleatórias
        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        var newColor = getRandomColor(); // #E943F0
    </script>
</body>

</html>
