<html>

<head>
    <title>Intervalo e timeout</title>
</head>

<body>

    <script>
        function exibeAlgo() {
            console.log('Hello World');
        }
        // setInterval executa v√°rias vezes o script;
        // setInterval(exibeAlgo, 1000);

        // setTimeut executa apenas uma vez o script, dando um delay;
        setTimeout(exibeAlgo, 5000)
    </script>
</body>

</html>
