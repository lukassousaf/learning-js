<html>

<head>
    <title>Variáveis e dados</title>
</head>

<body>
    <script>
        // TIPOS DE VARIÁVEIS:
        // - String
        var nome = 'Diego';
        // - Inteiro
        var idade = 17;
        // - Float
        var peso = 64.3;
        // - Booleano
        var humano = true;

        // VETORES
        var alunos = ['Diego', 'Lukas', 'Matheus'];
        // OBJETOS
        var aluno = {
            nome: 'Diego',
            idade: 17,
            peso: 64.3,
            humano: true
        };

        console.log(alunos[1]);
        console.log(aluno.peso);
    </script>
</body>

</html>
