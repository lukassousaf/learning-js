<html>

<head>
    <title>Estruturas de repetição</title>
</head>

<body>

    <script>
        // FOR: utiliza-se quando sabe o tamanho final do fluxo;
        // for (var i = 0; i <= 100; i++) {
        //     console.log(i);
        // }
        // WHILE: utilizar quando não sabe o tamanho do fluxo;
        var j = 55555555;
        while (j > 50) {
            console.log(j);
            j /= 5;
        }
    </script>
</body>

</html>
