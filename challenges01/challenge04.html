<html>

<head>
    <title>4º exercício</title>
</head>

<body>
    <script>
        // 4º exercício:
        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado
        // De 7 acima: Jedi Master
        function experiencia(anos) {

            switch (true) {
                case anos >= 0 && anos < 1:
                    console.log('Iniciante');
                    break;
                case anos >= 1 && anos < 3:
                    console.log('Intermedário');
                    break;
                case anos >= 3 && anos < 6:
                    console.log('Avançado');
                    break;
                case anos >= 7:
                    console.log('Jedi Master');
                    break;
                default:
                    console.log('Você digitou errado!');
                    console.log(anos);
            }
        }

        var anosEstudo = 7;
        experiencia(anosEstudo);
    </script>
</body>

</html>
